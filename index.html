<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Column Width Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light p-4">
    <div class="container bg-white p-4 rounded shadow-sm">
      <h3 class="mb-4">Column Width Percentage Calculator</h3>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Container Width (px)</label>
          <input
            type="number"
            class="form-control"
            id="containerWidth"
            placeholder="e.g., 1240"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label">Total Gap Width (px)</label>
          <input
            type="number"
            class="form-control"
            id="gapWidth"
            placeholder="e.g., 40"
          />
        </div>
      </div>

      <div id="columnsContainer" class="mb-3">
        <label class="form-label">Column Widths (px)</label>
        <div class="d-flex column-input">
          <input
            type="number"
            class="form-control columnWidth"
            placeholder="e.g., 400"
          />
          <button class="btn btn-danger ms-2 removeColumn">âˆ’</button>
        </div>
      </div>

      <button id="addColumn" class="btn btn-outline-primary mb-3">
        + Add Column
      </button>
      <br />
      <button id="calculate" class="btn btn-primary">Calculate</button>

      <div id="result" class="result text-success mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
